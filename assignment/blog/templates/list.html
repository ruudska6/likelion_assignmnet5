<!DOCTYPE html>
<html>
<head>
    <title>Blog List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            border-bottom: 1px solid #ddd;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
        a {
            text-decoration: none;
            color: #333;
        }
        a:hover {
            color: #007bff;
        }
        .separator {
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>게시판 목록입니다!</h1>
    <table>
        <tr>
            <th>제목</th>
            <th>내용 미리보기</th>
        </tr>
        {% for blog in blogs %}
            <tr>
                <td><a href="{% url 'detail' blog.pk %}">{{ blog.title }}</a></td>
                <td>{{ blog.content|truncatechars:50 }}</td>
            </tr>
            <tr class="separator">
                <td colspan="2"></td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
